name: Lab 03 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start server in background
        run: |
          nohup node app.js > app.log 2>&1 &
          sleep 1

      - name: Run lab tests
        run: npm run test:lab

      - name: Upload app log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log
